<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact List</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<form id="contactForm">
					<label for="name">Name</label>
					<input
						type="text"
						placeholder="Name"
						name="name"
						autofocus
						required
					/>
					<label for="phone">Phone</label>
					<input
						type="tel"
						placeholder="(DDD) 91234-5678"
						name="phone"
						required
					/>
					<label for="mail">Mail</label>
					<input type="email" placeholder="Mail" name="mail" required />
					<label for="City">City</label>
					<input type="text" placeholder="City" name="city" required />
					<button>Add contact</button>
				</form>
				<input
					type="text"
					id="searchInput"
					onkeyup="searchContact()"
					placeholder="Search..."
				/>
				<!-- <table class="contacts"></table> -->
				<table id="contacts" class="contacts">
					<thead>
						<tr>
							<th>Name</th>
							<th>Phone</th>
							<th>E-mail</th>
							<th>City</th>
							<th>Delete?</th>
						</tr>
					</thead>
					<tbody id="contactList" class="contactList">
						<!-- <tr>
							<td>Example</td>
							<td>1111-1111</td>
							<td>example@example.com</td>
							<td>Example City</td>
						</tr> -->
					</tbody>
				</table>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
